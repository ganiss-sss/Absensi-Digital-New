<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil Siswa</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f3f6fa;
    }

    .header {
      background: linear-gradient(135deg, #4aa3c5, #77c9d4);
      height: 180px;
      border-bottom-left-radius: 50px;
      border-bottom-right-radius: 50px;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      padding-bottom: 60px;
    }

    .profile-pic {
      position: absolute;
      bottom: -50px;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 4px solid #fff;
      background: url('https://cdn-icons-png.flaticon.com/512/149/149071.png') center/cover;
    }

    .profile-info {
      text-align: center;
      margin-top: 60px;
    }

    .profile-info h2 {
      margin: 10px 0 5px;
      color: #333;
    }

    .profile-info p {
      margin: 2px 0;
      color: #666;
      font-size: 14px;
    }

    .menu {
      margin: 30px auto;
      max-width: 350px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .menu button {
      padding: 15px;
      border: none;
      border-radius: 12px;
      font-size: 15px;
      text-align: left;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: 0.3s;
    }

    .menu button:hover {
      background: #f0f0f0;
    }

    .logout {
      color: #e74c3c;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Header dengan wave + foto profil -->
  <div class="header">
    <div class="profile-pic"></div>
  </div>

  <!-- Info Profil -->
  <div class="profile-info">
    <h2 id="nama">Nama Siswa</h2>
    <p id="nisn">NISN: -</p>
    <p id="kelas">Kelas: -</p>
  </div>

  <!-- Menu -->
  <div class="menu">
    <button>üìÑ Account Information</button>
    <button>üîí Password</button>
    <button>‚öôÔ∏è Settings</button>
    <button>‚ùì Help & Support</button>
    <button class="logout" onclick="logout()">üö™ Log out</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>

  <script>
    // TODO: ganti dengan konfigurasi Firebase milikmu
    const firebaseConfig = {
apiKey:"AIzaSyBr4DNrjgpg1z_VVuP_uBJEs4iy0zkLOig",
authDomain:"absensi-digital-199d2.firebaseapp.com",
databaseURL:"https://absensi-digital-199d2-default-rtdb.asia-southeast1.firebasedatabase.app",
projectId:"absensi-digital-199d2",
storageBucket:"absensi-digital-199d2.appspot.com",
messagingSenderId:"387823714427",
appId:"1:387823714427:web:6938dd60c1fcf1a87662de"
    };

    // Inisialisasi Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Ambil NISN dari session/login (sementara hardcode dulu)
    const nisnLogin = "1234567890";

    // Ambil data siswa dari Firestore
    db.collection("siswa").doc(nisnLogin).get().then((doc) => {
      if (doc.exists) {
        const data = doc.data();
        document.getElementById("nama").innerText = data.Nama;
        document.getElementById("nisn").innerText = "NISN: " + data.NISN;
        document.getElementById("kelas").innerText = "Kelas: " + data.Kelas;
      } else {
        alert("Data siswa tidak ditemukan!");
      }
    });

    // Fungsi logout
    function logout() {
      alert("Kamu sudah logout!");
      window.location.href = "login.html"; // redirect ke halaman login
    }
  </script>

</body>
</html>
